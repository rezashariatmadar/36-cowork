services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: coworking_db
      POSTGRES_USER: coworking
      POSTGRES_PASSWORD: coworking
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  postgres_data:
